{% extends "shop/base.html" %}
{% load static %}

{% block title %}
{{ Title }}
{% endblock %}

{% block content %}
{% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
        </div>
    {% endfor %}
{% else%}
    <p>Нет записей</p>
{% endif %}

{% endblock %}
